<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var flag = false;
			async function getData(){
				return await new Promise(function(resolve,reject){
					// 模拟异步操作需要2s的时间
					setTimeout(resolve,2000,'网络请求成功')
				})
			}
			
			async function showAsync(){
				// 调用getData函数   注意getData是一个异步的函数
				await getData()
				.then((value)=>{
					flag = true;
					console.log('网络请求成功')
				},(error)=>{
					console.log(error)
				})
				
				//getData异步的代码不会阻止后面代码的执行
				console.log(flag)
			}
			showAsync()
			
			
		
		</script>
	</body>
</html>
