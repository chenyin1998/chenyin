<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var map = new Map()
			console.log(map)// {}
			console.log(typeof map)//object
			
			// set(key,val)添加指定的键值对
			map.set('name','房鑫宇');
			map.set(2,'瑞哥')
			
			// 添加的属性名已存在则value值会被重新覆盖改写
			map.set('name','张千印');
			console.log(map)//{"name" => "张千印", 2 => "瑞哥"}
			
			// get(key)获取指定key对应的value值
			console.log(map.get(2));//瑞哥
			
			// 若key不存在则返回undefined
			console.log(map.get(true));//undefined
			
			console.log(map.has('name'));//true
			map.delete(2)
			console.log(map)//{"name" => "张千印"}
			
			map.clear()
			console.log(map)//{}
			
			
			// 初始化map  传入二维数组
			var initMap = new Map([
				['name','病毒'],
				['age','两个月'],
				[4,false]
			])
			console.log(initMap)//{"name" => "病毒", "age" => "两个月", 4 => false}
			console.log(initMap.size)//3
			
			/* 
				第一个参数：map的值
				第二个参数：map的键
				第三个参数：当前遍历的map对象
			 */
			initMap.forEach(function(val,key){
				// console.log(val)
				// console.log(key)
				console.log(`key：${key},value:${val}`);
			})
			
			
			// for...of遍历
			for(val of initMap){
				console.log(val)
			}
			
			/* 输出结果
				["name", "病毒"]
				["age", "两个月"]
				[4, false]
			 */
		</script>
	</body>
</html>
