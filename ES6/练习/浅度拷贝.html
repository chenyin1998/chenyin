			// 补充:深拷贝
			var Chinese = {
				nation:'中国',
				color:'黄种人',
				citys:['重庆','四川','湖北','福建','新疆']
			}
			
			// 定义一个函数实现深拷贝  
			function deepCopy(obj,newObj){
				var newObj = newObj || {} ;
				
				// 遍历对象
				for(var i in obj){
					// 先判断是否为对象或者数组
					if(typeof obj[i] === 'object'){
						newObj[i] = (obj[i].constructor === Array) ? [] : {}; 
						
						// 递归调用
						deepCopy(obj[i],newObj[i])
					}else{
						newObj[i] = obj[i]
					}
				}
				
				return newObj;
			}
			
			var Student = deepCopy(Chinese)
			console.log(Student);
			
			Student.citys.push('内蒙古')
			console.log(Chinese)
			console.log(Student)
			
			Chinese.citys.push('广州')
			console.log(Student)
	    </script>
